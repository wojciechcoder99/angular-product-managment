<div class="card">
  <p class="card-header">{{ pageTitle }}</p>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by:</h4>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf="!isEmpty()">
      <thead>
        <tr>
          <th scope="col">
            <button class="btn btn-primary">Show icon</button>
          </th>
          <th scope="col">Product</th>
          <th scope="col">Code</th>
          <th scope="col">Available</th>
          <th scope="col">Price</th>
          <th scope="col">5 Star Rating</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
