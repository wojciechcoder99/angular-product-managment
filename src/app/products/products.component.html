<div class="card">
  <p class="card-header">{{ pageTitle }}</p>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" *ngIf="!isEmpty()">
      <thead>
        <tr>
          <th scope="col">
            <button class="btn btn-primary" (click)="showOrHideImage()">
              {{ assignShowOrHideButtonLabel() }}
            </button>
          </th>
          <th scope="col">Product</th>
          <th scope="col">Code</th>
          <th scope="col">Available</th>
          <th scope="col">Price</th>
          <th scope="col">5 Star Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of performFilter()">
          <td>
            <img
              *ngIf="showImage"
              [src]="product.imageUrl"
              [style.width.px]="imageWidth"
              [style.margin.px]="imageMargin"
            />
          </td>
          <td>{{ product.productName }}</td>
          <td>
            {{ product.productCode | lowercase | replaceDashToSpace: "-" }}
          </td>
          <td>{{ product.releaseDate }}</td>
          <td>{{ product.price | currency: "USD":"symbol":"1.2-2" }}</td>
          <td>{{ product.starRating }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
